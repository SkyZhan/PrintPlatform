    <script type="text/javascript">
        function PreviewImage(imgFile) {
          var filextension = imgFile.value.substring(imgFile.value
            .lastIndexOf("."), imgFile.value.length);
          filextension = filextension.toLowerCase();
          if ((filextension != '.jpg') && (filextension != '.gif')
            && (filextension != '.jpeg') && (filextension != '.png')
            && (filextension != '.bmp')) {
           alert("对不起，系统仅支持标准格式的照片，请您调整格式后重新上传，谢谢 !");
           imgFile.focus();
          } else {
           var path;
           if (document.all)//IE
           {
            imgFile.select();
            path = document.selection.createRange().text;
            document.getElementById("photo_info").innerHTML = "";
            document.getElementById("photo_info").style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(enabled='true',sizingMethod='scale',src=\""
              + path + "\")";//使用滤镜效果  
           } else//FF
           {
            path = window.URL.createObjectURL(imgFile.files[0]);// FF 7.0以上
            //path = imgFile.files[0].getAsDataURL();// FF 3.0
            document.getElementById("photo_info").innerHTML = "<img id='img1' width='80px' height='80px' src='"+path+"'/>";
            //document.getElementById("img1").src = path;
           }
          }
        }
    </script>

	<script type="text/javascript">
		$(document).ready(function () {
		  var trigger = $('.hamburger'),
		      overlay = $('.overlay'),
		     isClosed = false;

		    trigger.click(function () {
		      hamburger_cross();      
		    });

		    function hamburger_cross() {

		      if (isClosed == true) {          
		        overlay.hide();
		        trigger.removeClass('is-open');
		        trigger.addClass('is-closed');
		        isClosed = false;
		      } else {   
		        overlay.show();
		        trigger.removeClass('is-closed');
		        trigger.addClass('is-open');
		        isClosed = true;
		      }
		  }
		  
		  $('[data-toggle="offcanvas"]').click(function () {
		        $('#wrapper').toggleClass('toggled');
		  });  
		});
	</script>
